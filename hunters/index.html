<!DOCTYPE html>
<html>
    <head>
        <title>Hunters Producciones Madrid</title>

        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" type="text/css"/>
        <link rel="stylesheet" href="styles/custom.css" type="text/css"/>

        <script src="app.js"></script>
    </head>

    <body ng-app="hunters">

        <div id="main-view" ng-controller="MasterCtrl">
            <div ng-include="'templates/navbar.html'"></div>
            <!-- A gap to avoid components to go inside the navbar -->
            <div style="min-height:50px;"></div>
            <!-- The actual content for the page -->
            <div ng-include="'templates/expedition.html'"></div>
            <div ng-include="'templates/parallax.html'"></div>
            <div ng-include="'templates/services.html'"></div>
            <div ng-include="'templates/team.html'"></div>
            <div ng-include="'templates/gallery.html'"></div>
            <div ng-include="'templates/testimonials.html'" onload="configureCarousel(4000)"></div>
            <div ng-include="'templates/basecamp.html'"></div>
        </div>

    </body>

</html>
